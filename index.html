<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active" id="step-Name">Nombre</li>
    <li id="step-Inscripcion">Inscripci&oacuten</li>
    <li id="step-Clase">Clase</li>
    <li id="step-Fin">Fin</li>
  </ul>
  <!-- fieldsets -->
  <fieldset id="field_name">
    <h2 class="fs-title">Cocina rico y sano</h2>
    <p class="error" id="error0"></p>
    <input id="name" type="text" name="name" required placeholder="Nombre" />
    <input id="last_name" type="text" name="last_name" required placeholder="Apellido"/>
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset class="inscripcion" id="field_inscripcion">
    <h2 class="fs-title">Inscripci&oacuten</h2>
    <h3 class="fs-subtitle">Selecciona si quieres inscribirte o desinscribirte</h3>
    <p class="error" id="error1"></p>
    <select class="inscripcion">
      <option value="">Inscripci&oacuten/Desinscripci&oacuten</option>
      <option value="Inscribirte">Inscribirte</option>
      <option value="Desinscribirte">Desinscribirte</option>
    </select>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset class="day" id=field_day>
    <h2 class="fs-title">Clases disponibles</h2>
    <h3 class="fs-subtitle">Elije la clase a la que quieras asistir</h3>
    <p class="error" id="error2"></p>
    <select class="day">
      <option value="">Selecciona la clase</option>
      <option value="Miercoles a las 11:30 am">Mi&eacutercoles a las 11:30 am</option>
      <option value="Jueves a las 5:00 pm">Jueves a las 5:00 pm</option>
    </select>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset class="end" id="field_end">
    <h2 class="fs-title">Confirmaci&oacuten de datos</h2>
    <h3 class="fs-subtitle">Favor de confirmar</h3>
    <h1 class="data_name" id="data_name"></script></h1>
    <h1 class="data_inscripcion" id="data_inscripcion"></script></h1>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" value="Finalizar" />
  </fieldset>
</form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script src="JS/behaviour.js"></script>
</body>
</html>
